<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <div class="header_content">
            <div class="header__image">
                <img src="img/header__logo.svg" alt="header logo">
            </div>
            <div class="header">
                <a class="headerHome__link" href="#">Home</a>
                <a class="header__link" href="#">About Us</a>
                <a class="header__link" href="#">Services</a>
                <a class="header__link" href="#">Features</a>
                <a class="header__link" href="#">Team</a>
                <a class="header__link" href="#">Blog</a>
                <a class="header__link" href="#">Contact</a>
            </div>
        </div>
        <div class="top__content">
            <div class="top__info">
                <h1 class="title">SEO & Digital
                    Marketing For Your
                    Website.</h1>
                    <p class="text">Provide all kind of seo services and help to improve
                        seo ranking. Globally incubate standards.</p>
                <div class="top__buttons">
                    <button class="button"><span class="button__text">Start Now</span></button>
                    <a class="top__link" href="#">Watch Video</a>
                </div>
            </div>
            <img src="img/top__image.svg" alt="top top image">
        </div>
        <div class="top__logos">
            <img src="img/logos1.svg" alt="logos1">
            <img src="img/logos6.svg" alt="logos6">
            <img src="img/logos3.svg" alt="logos3">
            <img src="img/logos4.svg" alt="logos4">
            <img src="img/logos5.svg" alt="logos5">
            <img src="img/logos6.svg" alt="logos6">
        </div>
    </div>
    
</body>
</html>
